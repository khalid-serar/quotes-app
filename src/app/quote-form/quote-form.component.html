<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="name">Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.name" name="Author" #Author='ngModel' required>
            <div [hidden]="name.valid || Author.pristine" class="alert alert-danger">
              <p>Author is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="name">Quote</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="Quote" #Quote='ngModel' required>
            <div [hidden]="name.valid || Quote.pristine" class="alert alert-danger">
              <p>Quote is required</p>
            </div>
        </div>
        
        <div class="form-group">
  
            <label for="complete">Date published</label>
            <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
              <p>Date is required</p>
            </div>
        </div>
        
    </form>
        <button (click)='submitQuote()' type="submit" class="btn btn-success">Add Quote</button>
  </div>
